[unstable]
build-std = ["core", "compiler_builtins", "alloc", "std", "panic_abort", "panic_unwind", "proc_macro", "unwind"]

[build]
target = "x86_64-unknown-linux-gnu"
rustflags = [
    "-C", "linker-plugin-lto",
    "-C", "linker=clang",
    "-C", "link-arg=-fuse-ld=mold",
    "-C", "link-arg=-flto",
]
