[unstable]
build-std = ["core", "compiler_builtins", "alloc", "std", "panic_abort", "proc_macro"]
build-std-features = ["panic_immediate_abort"]

[build]
target = "x86_64-unknown-linux-gnu"
rustflags = [
    "-C", "linker-plugin-lto",
    "-C", "linker=clang",
    "-C", "link-arg=-fuse-ld=mold",
    "-C", "link-arg=-flto",
]

[env]
CC = "clang"
AR = "llvm-ar"
CFLAGS = "-O3 -fuse-ld=mold -flto"